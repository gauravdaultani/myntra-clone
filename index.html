<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra clone </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,
    FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_home" src="images/myntra_logo.webp" alt="myntra_home"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio<sup>new</sup></a>
        </nav>
        <div class="search_bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input class="search_input" placeholder="Search for products brands and more">
        </div>
        <div class="action_bar">
            <div class="action_container">
                <i class="fa-regular fa-user"></i>
                <span class="action_name">profile</span>
            </div>
            <div class="action_container">
                <i class="fa-regular fa-heart"></i>
                <span class="action_name">
                    <span class="material-symbols-outlined action_icon">
                        favorite
                        </span>
                </span>
                <div class="action_container">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="action_name">bag
                        <span class="material-symbols-outlined">
                            </span>
                    </span>
                    
        </div>
    </header>
    <main>
        <div class="bannner_container">banner container</div>
        <div class="category_heading">category heading </div>
        <div class="category_items">items</div>


    </main>
    <footer>footer</footer>
    
</body>
</html>
